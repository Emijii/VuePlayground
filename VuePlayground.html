<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping List App</title>
    <Link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="shopping-list">
        <div class="header">
            <h1>{{header ? header.toLocaleUpperCase() : 'Welcome'}}</h1>
            <button v-if="state === 'default'" @click="changeState('edit')">Add Item</button>
            <button v-else @click="changeState('default')">Cancel</button>
        </div>
        <div v-if="state === 'edit'">
            <input v-model="newItem" @keyup.enter="saveItem" type="text" placeholder="Add an item">
            <button :disabled="newItem.length === 0" @click="saveItem">Save Item</button>
        </div>
        <a :href="newItem" target="_blank">Dynamic Link</a>
        <ul>
            <li v-for="item in items" :class="[item.purchased ? 'strikeout' : '', item.highPriority ? 'priority' : '']">{{item.label}}</li>
        </ul>
        <p v-if="items.length === 0">Nice job! You've bought all your items.</p>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        var shoppingList = new Vue({
            el: '#shopping-list',
            data: {
                state: 'default',
                header: 'Shopping list app',
                newItem: '',
                items: [
                    {
                        label: '10 party hats',
                        purchased: false,
                        highPriority: false
                    },
                    {
                        label: '2 board games',
                        purchased: true,
                        highPriority: false
                    },
                    {
                        label: '20 cups',
                        purchased: false,
                        highPriority: true
                    }
                ]
            },
            methods: {
                saveItem: function () {
                    this.items.push({
                        label: this.newItem,
                        purchased: false,
                        highPriority: false
                    });
                    this.newItem = '';
                },
                changeState: function (newState) {
                    this.state = newState;
                    this.newItem = '';
                }
            }
        });
    </script>
</body>

</html>

</html>
