<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping List App</title>
    <Link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="shopping-list">
        <h1>{{header ? header.toLocaleUpperCase() : 'Welcome'}}</h1>
        <input v-model="newItem" @keyup.enter="items.push(newItem)" type="text" placeholder="Add an item">
        <button @click="items.push(newItem)">Save Item</button>
        <ul>
            <li v-for="item in items">{{item}}</li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        var shoppingList = new Vue({
            el: '#shopping-list',
            data: {
                header: 'Shopping list app',
                newItem: '',
                items: [
                    '10 party hats',
                    '2 board games',
                    '20 cups'
                ]
            }
        });
    </script>
</body>

</html>

</html>
